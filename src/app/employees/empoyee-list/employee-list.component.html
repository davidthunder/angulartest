<h1>View All Employees</h1>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of options" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>

<mat-accordion multi="true" *ngIf="employees.length > 0">
  <mat-expansion-panel *ngFor="let employee of employees">
    <mat-expansion-panel-header>
      {{ employee.name }}
    </mat-expansion-panel-header>
    <p>{{ employee.content }}</p>
    <mat-action-row>
      <a
        mat-button
        color="primary"
        [routerLink]="['/edit', employee.id]"
        routerLinkActive="router-link-active"
        >EDIT</a
      >
      <button mat-button color="warn" (click)="onDelete(employee.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="employees.length <= 0">
  No employees added yet!
</p>
